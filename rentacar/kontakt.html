<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo {
            width: 70px;
            height: auto;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 10px 0;
            background-color: #444;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .map {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .form-container form input,
        .form-container form select,
        .form-container form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .form-container form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container form button:hover {
            background-color: #ff9800;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="slike/rentacarlogo.jpg" alt="Rent a Car Logo" class="logo">
            <h1>Kontakt</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="nasa_vozila.html">Naša vozila</a></li>
                <li><a href="cjenik.html">Cjenik</a></li>
                <li><a href="o_nama.html">O nama</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Kontaktirajte nas</h2>

        <!-- Interaktivna Google karta -->
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.725547574507!2d15.98077447640695!3d45.80021707466556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6a1f5e2d9a3%3A0x93f69baf69ac6e8a!2sVinec%201%2C%20Zagreb!5e0!3m2!1shr!2shr!4v1697612363438!5m2!1shr!2shr"
                width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!-- Kontakt forma -->
        <div class="form-container">
            <form>
                <label for="fname">Ime:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Prezime:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="email">E-mail adresa:</label>
                <input type="email" id="email" name="email" required>

                <label for="country">Država:</label>
                <select id="country" name="country" required>
                    <option value="">Odaberite državu</option>
                    <option value="hr">Hrvatska</option>
                    <option value="si">Slovenija</option>
                    <option value="rs">Srbija</option>
                    <option value="ba">Bosna i Hercegovina</option>
                </select>

                <label for="newsletter">Želite li se prijaviti na newsletter?</label>
                <select id="newsletter" name="newsletter" required>
                    <option value="da">Da</option>
                    <option value="ne">Ne</option>
                </select>

                <label for="message">Poruka:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Pošalji</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Rent a Car. Sva prava pridržana.</p>
    </footer>
</body>
</html>
